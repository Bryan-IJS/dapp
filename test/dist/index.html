<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/libs/@ijstech/components/index.js"></script>
</head>
<html>

<body>
  <script>
    async function init() {
      application.LibHost = "";
      let module = await application.newModule("@scom/dapp", {
    "env": "testnet",
    "main": "@scom/dapp",
    "assets": "@modules/assets",
    "moduleDir": "modules",
    "modules": {
        "@modules/assets": {
            "path": "assets",
            "dependencies": []
        },
        "@modules/module1": {
            "path": "module1",
            "dependencies": [
                "@modules/assets"
            ]
        },
        "@modules/module2": {
            "path": "module2",
            "dependencies": []
        },
        "@modules/module3": {
            "path": "module3",
            "dependencies": []
        }
    },
    "dependencies": {
        "@ijstech/eth-wallet": "*",
        "@scom/dapp": "*"
    },
    "menus": [
        {
            "caption": "Module 1",
            "url": "/module1",
            "module": "@modules/module1",
            "params": {},
            "menus": [],
            "env": "testnet",
            "networks": [
                43113
            ]
        },
        {
            "caption": "Module 2",
            "url": "/module2/:id?",
            "module": "@modules/module2",
            "params": {},
            "menus": []
        }
    ],
    "routes": [
        {
            "url": "/module1",
            "module": "@modules/module1",
            "default": true
        },
        {
            "url": "/module3/:id?",
            "module": "@modules/module3"
        }
    ],
    "networks": "*",
    "wallets": [
        "metamask"
    ],
    "themes": {
        "default": "dark",
        "dark": {
            "background": {
                "default": "#212128",
                "paper": "#000000",
                "main": "linear-gradient(270deg, #FF9900 0%, #FC7428 100%)",
                "modal": "#1A1A1A"
            },
            "text": {
                "secondary": "hsla(0, 0%, 100%, 0.6)"
            },
            "divider": "#FFFFFF",
            "typography": {
                "fontFamily": "Raleway"
            }
        },
        "light": {}
    },
    "copyright": "&#169; 2022 IJS Technologies. All rights reserved.",
    "version": "0.1.0-beta",
    "breakpoints": {
        "mobile": 414,
        "tablet": 1280,
        "desktop": 1920
    }
});
      document.body.append(module);
    };
    init();
  </script>
</body>

</html>
